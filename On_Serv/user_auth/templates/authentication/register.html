{% extends 'base.html'%}

{% block content %}
    
    <div class="row">
      <aside class="col-4"></aside>
      <main class="col-4 card">
        <div class="row">
          <div class="col-12 card-title"><h2>Create Account</h2></div>
        </div>

        {% if form.errors %}
        <p>There was an error.</p>

        {% endif %}
        
        <form action="{% url 'user_auth:register_user' %}" method="post">
          {% csrf_token %}
            {{form.as_p}}
              <input type="submit" value="Register" />
          
        </form>
      </main>
      <aside class="col-4"></aside>
    </div>
{% endblock %}
